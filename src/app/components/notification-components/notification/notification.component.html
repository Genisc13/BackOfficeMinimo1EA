<h2 class="text-center mt-5">Notificaciones</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/notification-create">Nueva notificación</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="search()">Ver todas</button>
</div>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control rounded-pill"
    placeholder="Buscar por Nombre"
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Nombre</th>
        <th class="text-center">Número</th>
        <th class="text-center">Se ha visto?</th>
        <th class="text-center">Detalles</th>
        <th class="text-center">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let notification of filteredNotifications"
      >
        <td class="text-center">{{ notification._id }}</td>
        <td class="text-center">{{ notification.nameNotification }}</td>
        <td class="text-center">{{ notification.numberNotification }}</td>
        <td class="text-center">
            <span *ngIf="notification.seenNotification" class="badge badge-success" class="font-weight-bold">Vista<i class="fas fa-check" style="color: rgb(123, 123, 123);"></i></span>
            <span *ngIf="!notification.seenNotification" class="badge badge-danger" class="font-weight-bold">No vista <i class="fas fa-times" style="color: rgb(56, 66, 180);"></i></span>
          </td>
        <td>
          <a [routerLink]="['/notification-details', notification._id]"
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showDetails(notification.id)"
            >
              Detalles
            </button></a
          >
        </td>
        <td>
          <a [routerLink]="['/notification-edit', notification._id]"
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showEdit(notification.id)"
            >
              Editar
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
